name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
          - os: windows
            arch: arm64
            ext: .exe
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BINARY_NAME="qobuz-dl-go${{ matrix.ext }}"
          
          mkdir -p "dist/qobuz-dl-go-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"
          
          go build -trimpath -ldflags "-s -w \
            -X 'qobuz-dl-go/internal/version.Version=${VERSION#v}' \
            -X 'qobuz-dl-go/internal/version.BuildTime=${{ steps.version.outputs.BUILD_TIME }}' \
            -X 'qobuz-dl-go/internal/version.GitCommit=${{ steps.version.outputs.COMMIT }}'" \
            -o "dist/qobuz-dl-go-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}/${BINARY_NAME}" ./cmd/qobuz-dl

      - name: Generate checksums
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd "dist/qobuz-dl-go-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"
          
          # Generate MD5
          if command -v md5sum &> /dev/null; then
            md5sum * > md5.txt
          else
            md5 -r * > md5.txt
          fi

      - name: Create archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd dist
          
          ARCHIVE_NAME="qobuz-dl-go-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"
          
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip -r "${ARCHIVE_NAME}.zip" "${ARCHIVE_NAME}"
          else
            tar -czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qobuz-dl-go-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/*.zip
            dist/*.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          find artifacts -type f

      - name: Create SHA256 checksums
        run: |
          cd artifacts
          sha256sum *.zip *.tar.gz 2>/dev/null > checksums-sha256.txt || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
